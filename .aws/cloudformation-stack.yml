AWSTemplateFormatVersion: '2010-09-09'
Description: Better Call Saul AWS Infrastructure Stack

Parameters:
  EnvironmentName:
    Type: String
    Default: production
    Description: Environment name (production, staging, development)
    AllowedValues:
      - production
      - staging
      - development

  DatabaseUsername:
    Type: String
    Default: bettercallsaul
    Description: PostgreSQL database username
    MinLength: 1
    MaxLength: 16
    AllowedPattern: "[a-zA-Z][a-zA-Z0-9]*"

  DatabasePassword:
    Type: String
    NoEcho: true
    Description: PostgreSQL database password
    MinLength: 8
    MaxLength: 32
    ConstraintDescription: Must be between 8 and 32 characters

  JwtSecretKey:
    Type: String
    NoEcho: true
    Description: JWT secret key for token signing
    MinLength: 32
    MaxLength: 64
    ConstraintDescription: Must be between 32 and 64 characters

  # DomainName parameter removed - using CloudFront default domain

Conditions:
  IsProduction: !Equals [ !Ref EnvironmentName, "production" ]

Resources:
  # S3 Bucket for Frontend
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "better-call-saul-frontend-${EnvironmentName}"
      AccessControl: Private
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins:
              - "*"
            AllowedMethods:
              - GET
              - HEAD
            AllowedHeaders:
              - "*"
            MaxAge: 3000

  # S3 Bucket for Marketing Site
  MarketingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: "better-call-saul-marketing"
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html

  # S3 Bucket for File Storage
  FileStorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "better-call-saul-prod-${EnvironmentName}"
      AccessControl: Private
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
          - Id: DeleteIncompleteUploads
            Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7

  # CloudFront Distribution for Frontend
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !GetAtt FrontendBucket.DomainName
            Id: S3Origin
            S3OriginConfig:
              OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}"
        Enabled: true
        DefaultRootObject: index.html
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
          CachedMethods:
            - GET
            - HEAD
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          MinTTL: 0
          DefaultTTL: 86400
          MaxTTL: 31536000
        ViewerCertificate:
          CloudFrontDefaultCertificate: true

  CloudFrontOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub "OAI for ${EnvironmentName} frontend"

  # S3 Bucket Policy for CloudFront Access
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              CanonicalUser: !GetAtt CloudFrontOriginAccessIdentity.S3CanonicalUserId
            Action:
              - s3:GetObject
            Resource: !Sub "${FrontendBucket.Arn}/*"

  # ECR Repository for Backend API
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: bettercallsaul-api
      ImageTagMutability: IMMUTABLE
      ImageScanningConfiguration:
        ScanOnPush: true

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "bettercallsaul-cluster-${EnvironmentName}"

  # ECS Task Definition
  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: bettercallsaul-api
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: !Ref ECSExecutionRole
      TaskRoleArn: !Ref ECSTaskRole
      ContainerDefinitions:
        - Name: bettercallsaul-api
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/bettercallsaul-api:latest"
          Essential: true
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp
          Environment:
            - Name: ASPNETCORE_ENVIRONMENT
              Value: !Ref EnvironmentName
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: RDS_HOST
              Value: !GetAtt PostgreSQLDatabase.Endpoint.Address
            - Name: RDS_USERNAME
              Value: !Ref DatabaseUsername
            - Name: RDS_PASSWORD
              Value: !Ref DatabasePassword
            - Name: DOCUMENTDB_CONNECTION_STRING
              Value: !Sub "mongodb://${DatabaseUsername}:${DatabasePassword}@${DocumentDBCluster.Endpoint}:27017/?ssl=true&replicaSet=rs0&readPreference=secondaryPreferred&retryWrites=false"
            - Name: JWT_SECRET_KEY
              Value: !Ref JwtSecretKey
            - Name: ADMIN_EMAIL
              Value: dphamsw@gmail.com
            - Name: ADMIN_NAME
              Value: Duong Pham
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  # Application Load Balancer
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "bettercallsaul-alb-${EnvironmentName}"
      Scheme: internet-facing
      Type: application
      IpAddressType: ipv4
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2

  # ALB Target Group
  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "bettercallsaul-tg-${EnvironmentName}"
      Port: 80
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref VPC
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5

  # ALB Listener
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP

  # ALB Security Group
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  # ECS Service
  ECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - ECSSecurityGroup
      - ALBListener
      - ALBTargetGroup
      - PostgreSQLDatabase
      - DocumentDBInstance
    Properties:
      ServiceName: bettercallsaul-api
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref ECSTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      LoadBalancers:
        - ContainerName: bettercallsaul-api
          ContainerPort: 80
          TargetGroupArn: !Ref ALBTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2

  # Security Group for ECS
  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Better Call Saul API
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup

  # IAM Managed Policies
  BetterCallSaulServicesPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "BetterCallSaulServices-${EnvironmentName}"
      Description: "Managed policy for Better Call Saul ECS task services (Bedrock, S3, Textract)"
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - bedrock:InvokeModel
              - bedrock:ListFoundationModels
            Resource: "*"
          - Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:DeleteObject
              - s3:ListBucket
              - s3:GetBucketLocation
            Resource:
              - !Sub "arn:aws:s3:::better-call-saul-prod-${EnvironmentName}"
              - !Sub "arn:aws:s3:::better-call-saul-prod-${EnvironmentName}/*"
              - "arn:aws:s3:::better-call-saul-marketing"
              - "arn:aws:s3:::better-call-saul-marketing/*"
          - Effect: Allow
            Action:
              - textract:DetectDocumentText
              - textract:AnalyzeDocument
            Resource: "*"

  BetterCallSaulGitHubCICDPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "BetterCallSaulGitHubCICD-${EnvironmentName}"
      Description: "Managed policy for Better Call Saul GitHub CI/CD deployment permissions"
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: ECRTokenPermissions
            Effect: Allow
            Action:
              - ecr:GetAuthorizationToken
            Resource: "*"
          - Sid: ECRRepositoryPermissions
            Effect: Allow
            Action:
              - ecr:BatchCheckLayerAvailability
              - ecr:GetDownloadUrlForLayer
              - ecr:BatchGetImage
              - ecr:InitiateLayerUpload
              - ecr:UploadLayerPart
              - ecr:CompleteLayerUpload
              - ecr:PutImage
            Resource:
              - !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/bettercallsaul-api"
          - Sid: ECSGlobalPermissions
            Effect: Allow
            Action:
              - ecs:DescribeTaskDefinition
              - ecs:RegisterTaskDefinition
            Resource: "*"
          - Sid: ECSResourcePermissions
            Effect: Allow
            Action:
              - ecs:DescribeServices
              - ecs:DescribeClusters
              - ecs:DescribeTasks
              - ecs:ListTasks
              - ecs:UpdateService
              - ecs:RunTask
            Resource:
              - !Sub "arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:cluster/bettercallsaul-cluster-${EnvironmentName}"
              - !Sub "arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:service/bettercallsaul-cluster-${EnvironmentName}/bettercallsaul-api"
              - !Sub "arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:task-definition/bettercallsaul-api:*"
              - !Sub "arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:task/bettercallsaul-cluster-${EnvironmentName}/*"
          - Sid: S3FrontendPermissions
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:DeleteObject
              - s3:ListBucket
              - s3:GetBucketLocation
            Resource:
              - !Sub "arn:aws:s3:::better-call-saul-frontend-${EnvironmentName}"
              - !Sub "arn:aws:s3:::better-call-saul-frontend-${EnvironmentName}/*"
          - Sid: S3MarketingPermissions
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:DeleteObject
              - s3:ListBucket
              - s3:GetBucketLocation
            Resource:
              - "arn:aws:s3:::better-call-saul-marketing"
              - "arn:aws:s3:::better-call-saul-marketing/*"
          - Sid: CloudFrontPermissions
            Effect: Allow
            Action:
              - cloudfront:CreateInvalidation
              - cloudfront:GetInvalidation
              - cloudfront:ListInvalidations
            Resource:
              - !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/*"
          - Sid: IAMPassRolePermissions
            Effect: Allow
            Action:
              - iam:PassRole
            Resource:
              - !Sub "arn:aws:iam::${AWS::AccountId}:role/better-call-saul-infrastructure-ECSExecutionRole-*"
              - !Sub "arn:aws:iam::${AWS::AccountId}:role/better-call-saul-infrastructure-ECSTaskRole-*"
          - Sid: LogsPermissions
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - logs:DescribeLogGroups
              - logs:DescribeLogStreams
            Resource:
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/ecs/bettercallsaul-api-${EnvironmentName}:*"
          - Sid: MinimalReadPermissions
            Effect: Allow
            Action:
              - sts:GetCallerIdentity
            Resource: "*"

  GitHubActionsUser:
    Type: AWS::IAM::User
    Properties:
      UserName: !Sub "github-actions-bettercallsaul-${EnvironmentName}"
      ManagedPolicyArns:
        - !Ref BetterCallSaulGitHubCICDPolicy

  # IAM Roles
  ECSExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref BetterCallSaulServicesPolicy

  # CloudWatch Log Group
  CloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/bettercallsaul-api-${EnvironmentName}"
      RetentionInDays: 30

  # VPC and Networking (simplified for demo)
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']

  InternetGateway:
    Type: AWS::EC2::InternetGateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  Route:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref RouteTable

  SubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref RouteTable

  # Private Subnets for Databases
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone: !Select [0, !GetAZs '']

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.4.0/24
      AvailabilityZone: !Select [1, !GetAZs '']

  # Database Subnet Group
  DatabaseSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS PostgreSQL database
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub "BetterCallSaul-DB-SubnetGroup-${EnvironmentName}"

  # DocumentDB Subnet Group
  DocumentDBSubnetGroup:
    Type: AWS::DocDB::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for DocumentDB cluster
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub "BetterCallSaul-DocDB-SubnetGroup-${EnvironmentName}"

  # Database Security Group
  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for PostgreSQL RDS database
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub "BetterCallSaul-DB-SecurityGroup-${EnvironmentName}"

  # DocumentDB Security Group
  DocumentDBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for DocumentDB cluster
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 27017
          ToPort: 27017
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub "BetterCallSaul-DocDB-SecurityGroup-${EnvironmentName}"

  # RDS PostgreSQL Database
  PostgreSQLDatabase:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    Properties:
      DBInstanceIdentifier: !Sub "bettercallsaul-db-${EnvironmentName}"
      DBInstanceClass: db.t3.micro
      Engine: postgres
      EngineVersion: "15.7"
      AllocatedStorage: 20
      StorageType: gp2
      StorageEncrypted: true
      DBName: BetterCallSaul
      MasterUsername: !Ref DatabaseUsername
      MasterUserPassword: !Ref DatabasePassword
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      DBSubnetGroupName: !Ref DatabaseSubnetGroup
      BackupRetentionPeriod: 7
      MultiAZ: false
      PubliclyAccessible: false
      DeletionProtection: true
      Tags:
        - Key: Name
          Value: !Sub "BetterCallSaul-PostgreSQL-${EnvironmentName}"

  # DocumentDB Cluster
  DocumentDBCluster:
    Type: AWS::DocDB::DBCluster
    DeletionPolicy: Snapshot
    Properties:
      DBClusterIdentifier: !Sub "bettercallsaul-docdb-${EnvironmentName}"
      MasterUsername: !Ref DatabaseUsername
      MasterUserPassword: !Ref DatabasePassword
      BackupRetentionPeriod: 7
      PreferredBackupWindow: "07:00-09:00"
      PreferredMaintenanceWindow: "sun:09:00-sun:11:00"
      DBSubnetGroupName: !Ref DocumentDBSubnetGroup
      VpcSecurityGroupIds:
        - !Ref DocumentDBSecurityGroup
      StorageEncrypted: true
      Tags:
        - Key: Name
          Value: !Sub "BetterCallSaul-DocumentDB-${EnvironmentName}"

  # DocumentDB Instance
  DocumentDBInstance:
    Type: AWS::DocDB::DBInstance
    Properties:
      DBClusterIdentifier: !Ref DocumentDBCluster
      DBInstanceIdentifier: !Sub "bettercallsaul-docdb-instance-${EnvironmentName}"
      DBInstanceClass: db.t3.medium
      Tags:
        - Key: Name
          Value: !Sub "BetterCallSaul-DocumentDB-Instance-${EnvironmentName}"

Outputs:
  FrontendURL:
    Description: URL for the frontend application
    Value: !GetAtt CloudFrontDistribution.DomainName

  BackendAPIURL:
    Description: URL for the backend API (Application Load Balancer)
    Value: !Sub "http://${ApplicationLoadBalancer.DNSName}"

  ECRRepositoryURI:
    Description: ECR Repository URI for backend API
    Value: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/bettercallsaul-api"

  ECSClusterName:
    Description: ECS Cluster Name
    Value: !Ref ECSCluster

  PostgreSQLEndpoint:
    Description: PostgreSQL RDS Database Endpoint
    Value: !GetAtt PostgreSQLDatabase.Endpoint.Address

  DocumentDBEndpoint:
    Description: DocumentDB Cluster Endpoint
    Value: !GetAtt DocumentDBCluster.Endpoint

  FileStorageBucketName:
    Description: S3 Bucket for file storage
    Value: !Ref FileStorageBucket

  DatabaseUsername:
    Description: Database username for both PostgreSQL and DocumentDB
    Value: !Ref DatabaseUsername

  BetterCallSaulServicesPolicyArn:
    Description: ARN of the BetterCallSaulServices managed policy
    Value: !Ref BetterCallSaulServicesPolicy
    Export:
      Name: !Sub "${AWS::StackName}-BetterCallSaulServicesPolicy-Arn"

  BetterCallSaulGitHubCICDPolicyArn:
    Description: ARN of the BetterCallSaulGitHubCICD managed policy
    Value: !Ref BetterCallSaulGitHubCICDPolicy
    Export:
      Name: !Sub "${AWS::StackName}-BetterCallSaulGitHubCICDPolicy-Arn"

  GitHubActionsUserName:
    Description: GitHub Actions IAM user name
    Value: !Ref GitHubActionsUser
    Export:
      Name: !Sub "${AWS::StackName}-GitHubActionsUser-Name"

  ECSExecutionRoleArn:
    Description: ARN of the ECS Execution Role
    Value: !GetAtt ECSExecutionRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ECSExecutionRole-Arn"

  ECSTaskRoleArn:
    Description: ARN of the ECS Task Role
    Value: !GetAtt ECSTaskRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ECSTaskRole-Arn"